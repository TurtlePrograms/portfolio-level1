<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\algemeen.css">
    <link rel="stylesheet" href="css\slideshow.css">

</head>
<body>
     <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="images">
      <div class="numbertext">1 / 3</div>
        <img src="/Media/Pictures/20200820_205609(0).jpg" style="width:100%">
    </div>
  
    <div class="images">
      <div class="numbertext">2 / 3</div>
        <img src="/Media/Pictures/dji_fly_20230726_143011_0_1690374611474_photo_low_quality.jpg" style="width:100%">
    </div>
  
    <div class="images">
      <div class="numbertext">3 / 3</div>
        <img src="/Media/Pictures/IMG-20190812-WA0008.jpg" style="width:100%">
    </div>
  

  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="dots cursor" src="/Media/Pictures/20200820_205609(0).jpg" style="width:100%" onclick="currentSlide(1)" alt="Sunset on a beach">
        <p class="storie">this was on the beach in summer</p>
      </div>
      <div class="column">
        <img class="dots cursor" src="/Media/Pictures/dji_fly_20230726_143011_0_1690374611474_photo_low_quality.jpg" style="width:100%" onclick="currentSlide(2)" alt="Drone picture of Nature">
        <p class="storie"> this was made while flying my drone</p>
      </div>
      <div class="column">
        <img class="dots cursor" src="/Media/Pictures/IMG-20190812-WA0008.jpg" style="width:100%" onclick="currentSlide(3)" alt="Me next to a bike on the beach">
        <p class="storie"> </p>
      </div>
      
    </div>
    <p class="storydisplay">nope</p>
  </div> 
  <script src="javascript/slideshow.js"></script>
</body>
</html>
