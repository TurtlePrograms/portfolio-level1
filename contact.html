<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>project pagina david - contact</title>
  <link rel="icon" type="image/png" href="Media/icons/contact16.png" />
  <link rel="stylesheet" href="css/duck.css">
  <link rel="stylesheet" href="css/algemeen.css">
  <link rel="stylesheet" href="css/contact.css">

</head>

<body>

  <div class="navbar" id="test">
    <img class="logo" src="Media/Selfie (Large) Trans.png">
    <a href="index.html">Home</a>
    <a href="projecten.html">projecten</a>
    <a class='selected' href="contact.html">contact</a>
    <img id="duck" class="logo" src="Media/icons/ducks/rubber-duck.png">
  </div>
  <div class="wrapper">
    <h1>Neem contact op</h1>
    <div class="container">
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mwkdqrbv"
        method="post">
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <label for="email-address">Email Address</label>
          <br>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
          <br>
          <label for="message">Message</label>
          <textarea rows="5" name="message" id="message"
            placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus."
            required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        <input type="submit" value="Submit">
      </form>
    </div>
    <h2>andere manieren van contact:</h2>
    <div class="options">
      <div>
        <a>
          <img id="linkedin" src="Media/icons/linkedin.png" alt="linkedin">
        </a>
      </div>
      <h2>download mijn CV</h2>
      <div>
        <a href="Media/CV David van Hoek.pdf" download>
          <img id="cv" src="Media/icons/cv.png" alt="cv">
        </a>
    </div>
  </div>
  <div class="duckcontainer" style="display: none;">
    <div class="duck-body"></div>
    <div class="feather"></div>
    <div class="eye"></div>
    <div class="beak"></div>
    <div class="leg"></div>
  </div>
  <script src="javascript/script.js"></script>
</body>

</html>
